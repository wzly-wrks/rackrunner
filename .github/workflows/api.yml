name: API - Deploy Azure Functions

on:
  push:
    branches:
      - main
      - sbx
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      # Deploy the Function App from the apps/api directory.
      - name: Deploy to Azure Functions (PROD)
        uses: Azure/functions-action@v1
        with:
          app-type: 'functionapp'
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE_PROD }}
          package: 'apps/api'
